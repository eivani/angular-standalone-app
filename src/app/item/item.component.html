<ul role="list" class="divide-y divide-gray-200">
  @for (item of items; track $index) {
  <li class="flex justify-between gap-x-6 py-5">
    <div class="flex min-w-0 gap-x-4 w-full">

      <img class="h-12 w-12 flex-none rounded-full bg-gray-50"
        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt="">

      <div class="min-w-0 flex-auto">

        <p class="text-sm font-semibold leading-6 text-gray-900">
          {{item.name}}
        </p>

        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
         {{item.price}}
        </p>

      </div>

      <div>

        <button class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 me-2" (click)="detailsProduct(item.id)" title="more">
          more
        </button>

        <button class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" (click)="deleteProduct(item.id)" title="delete">
          delete
        </button>

      </div>

    </div>
  </li>
  }
</ul>
